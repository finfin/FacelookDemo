<!-- invite.html -->
<html>
	<head>
		<title>Confirmation Mail</title>
	</head>
	<body>
		<p>
			Hi {{name}},
		</p>
		<p>
			非常歡迎您註冊本程式，請點擊以下連結啓動您的帳號：<br/>
			<a href="{{host}}/validateToken?token={{token}}">{{host}}validateToken?token={{token}}</a> <br/>
			或是登入系統後輸入您的驗證碼： {{token}}
		</p>
		<p>
			App Team
		</p>
		
	</body>
</html>
